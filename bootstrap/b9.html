<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bootstrap Table</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Simple Bootstrap Table</h2>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Dhanunjaya</td>
        <td>22</td>
        <td>ATP</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Harish</td>
        <td>22</td>
        <td>kurnool</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Treesa</td>
        <td>22</td>
        <td>HYD</td>
      </tr>
      
    </tbody>
  </table>
</div>


</body>
</html>
