        <td>Operations</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Harish</td>
        <td>Data Analyst</td>
        <td>Data Science</td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>chandra</td>
        <td>UI/UX Designer</td>
        <td>Design</td>
      </tr>
      <tr>

        <td>Human Resources</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
