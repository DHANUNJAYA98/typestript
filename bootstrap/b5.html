<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Transformations Example</title>
 
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

  <h2 class="text-uppercase">This is uppercase text</h2>
  <p class="text-uppercase"> UpperCase</p>


  <h2 class="text-lowercase">THIS IS LOWERCASE TEXT</h2>
  <p class="text-lowercase">LowerCase</p>


  <h2 class="text-capitalize">this is capitalized text</h2>
  <p class="text-capitalize"> capitalized </code> class.</p>
</div>

</body>
</html>
