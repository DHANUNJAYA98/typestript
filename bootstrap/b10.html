<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Striped Table</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Table with Striped Rows</h2>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Dhanunjaya</td>
        <td>Software Engineer</td>
        <td>Bangalore</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Harish</td>
        <td>Project Manager</td>
        <td>HYD</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>siddu</td>
        <td>Data Analyst</td>
        <td>chennai</td>
      </tr>
      
    </tbody>
  </table>
</div>


</body>
</html>
