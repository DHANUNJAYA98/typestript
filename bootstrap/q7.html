<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASS Example</title>
  <link rel="stylesheet" href="sty.css">
</head>
<body>
  
  <div class="co-class">
    This div has color-related styling only.
  </div>

  <p class="fo-class">
    This paragraph has font-related styling only.
  </p>

  <section class="la-class">
    This section has combined styling (color, font, and layout).
  </section>

  <footer class="la-class">
    This footer has combined styling (color, font, and layout).
  </footer>

</body>
</html>
